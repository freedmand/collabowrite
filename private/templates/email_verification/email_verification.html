<template name="EmailVerification">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td align="center">
        <h2 class="text">Welcome to Collabowrite!</h2>
        <h3 class="text">Click on the verification link to finish creating your account.</h3>
        <a class="button" href="{{link}}?email={{email}}&v={{verification}}">Verify</a>
      </td>
    </tr>
  </table>
</template>
