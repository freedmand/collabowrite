<head>
</head>

<body>
</body>

<template name="navigation">
  <ul>
    <li><a href="{{pathFor route='home'}}">Home</a></li>
    {{#if currentUser}}
      <li><a href="#" class="logout">Logout</a></li>
    {{else}}
      <li><a href="{{pathFor route='register'}}">Register</a></li>
      <li><a href="{{pathFor route='login'}}">Login</a></li>
    {{/if}}
  </ul>
</template>

<template name="home">
  <h1>Welcome to {{> appname}}!</h1>

  {{> intro}}
</template>

<template name="main">
    {{> navigation}}
    {{> yield}}
    <hr />
    {{> footer}}
</template>

<template name="footer">
  <p>{{> appname}} &copy; {{year}}</p>
</template>

<template name="appname">
  {{name}}
</template>

<template name="intro">
  <div>
    {{> appname}} is a website that allows crowdsourced creation of a book!
  </div>
</template>

<template name="login">
  <h2>Login</h2>
  <form class="login">
    <p>Email: <input type="email" name="email"></p>
    <p>Password: <input type="password" name="password"></p>
    <p><input type="submit" value="Login"></p>
  </form>
</template>

<template name="register">
  <h2>Register</h2>
  <form class="register">
    <p>Email: <input type="email" name="email"></p>
    <p>Password: <input type="password" name="password"></p>
    <p>Confirm Password: <input type="password" name="password2"></p>
    <p><input type="submit" value="Register"></p>
  </form>
</template>

<template name="restricted">
  Woah! Restricted content! Good thing I'm logged in :)
</template>
